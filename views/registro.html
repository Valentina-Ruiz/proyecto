<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="MDB-Free/css/bootstrap.min.css">
    <link rel="stylesheet" href="MDB-Free/css/mdb.min.css">
    <link rel="stylesheet" href="MDB-Free/css/style.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div>
        <div class="container">
            <br>
            <h1>Biblioteca Digital</h1>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark primary-color">
                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <i class="fa fa-home"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <!-- Links -->
                <h2>Registro</h2>
            </nav>
        </div>

        <div class="container">

            <!-- Default form login -->
            <form class="text-center border border-light p-5">

                <!--nombreCompleto-->
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="name" id="txtNombre" class="form-control mb-4" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="txtEmail" class="form-control mb-4" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Contrase√±a: </label>
                    <input type="password" id="txtPassword" class="form-control mb-4" required>
                </div>



                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" id="btnListo">Listo!</button>

                <!-- Social login -->
                <p>or sign in with:</p>

                <a type="button" class="light-blue-text mx-2">
                    <i class="fa fa-facebook"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fa fa-twitter"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fa fa-github"></i>
                </a>

            </form>
            <!-- Default form login -->
        </div>
    </div>
</body>
<script src="MDB-Free/js/jquery-3.3.1.min.js"></script>
<script src="MDB-Free/js/bootstrap.min.js"></script>
<script src="MDB-Free/js/mdb.js"></script>
<script src="js/index.js"></script>


</html>
